  <div class="container">
  <div class="button">
    <button mat-raised-button color="primary" (click)="goBack()">Назад</button>
  </div>
  @if (user$ | async; as user) {
    <div class="main">
    <mat-card>
      <mat-card-content>
        @if (user.profileImage) {
          <section class="profile-image">
            <img [src]="user.profileImage" alt="Profile Image"/>
          </section>
        }
        <section>
          <h2>{{ user.userFullName }}</h2>
          <p>{{ user.email }}</p>
          <p>{{ user.phone }}</p>
        </section>
      </mat-card-content>
    </mat-card>
      @if (user.id) {
        <section class="table">
          <app-shopping-table [userId]="user.id"></app-shopping-table>
        </section>
      }
  </div>
  }

  <div class="button"></div>
</div>

<ng-template>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
