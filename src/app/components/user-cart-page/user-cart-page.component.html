<div class="container">
  <div class="button">
    <button mat-raised-button (click)="goBack()">Назад</button>
  </div>
  <div class="main">
    <mat-card *ngIf="user$ | async as user">
      <mat-card-content>
        <section *ngIf="user.profileImage" class="profile-image">
          <img [src]="user.profileImage" alt="Profile Image"/>
        </section>
        <section class="text">
          <h2>{{ user.name.firstname }}</h2>
          <p>{{ user.email }}</p>
          <p>{{ user.phone }}</p>
        </section>

      </mat-card-content>
    </mat-card>
    <section class="table">
      <p>app-shopping-list</p>
    </section>
  </div>
  <div class="button"></div>
</div>
