<table mat-table [dataSource]="purchases">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Название </th>
    <td mat-cell *matCellDef="let purchase"> {{purchase.title}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Стоимость </th>
    <td mat-cell *matCellDef="let purchase"> {{purchase.price | currency}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Количество </th>
    <td mat-cell *matCellDef="let purchase">
      <button mat-button (click)="decreaseQuantity(purchase)">-</button>
      {{purchase.quantity}}
      <button mat-button (click)="increaseQuantity(purchase)">+</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="sum">
    <th mat-header-cell *matHeaderCellDef> Сумма </th>
    <td mat-cell *matCellDef="let purchase"> {{purchase.sum | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
