<section [ngClass]="themeService.themeSignal()">
  <h2>Добавьте аватар для нового пользователя</h2>
  <div class="drop-zone" appDragDrop (fileDropped)="handleFile($event)">
    @if (!imageUrl) {
      <div class="drop-zone-placeholder">
        Перетащите сюда фото в формате jpg или png
      </div>
    }
    @if (imageUrl) {
      <img [src]="imageUrl" alt="User photo" class="uploaded-image">
    }
  </div>
  <button mat-flat-button (click)="complete()" color="primary">Завершить</button>
</section>
