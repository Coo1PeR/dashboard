<section>
  <h2>Добавьте аватар для нового пользователя</h2>
  <div class="drop-zone" #dropZone>
    <div *ngIf="!imageUrl" class="drop-zone-placeholder">
      Перетащите сюда фото в формате jpg или png
    </div>
    <img *ngIf="imageUrl" [src]="imageUrl" alt="User photo" class="uploaded-image">
  </div>
  <button mat-flat-button (click)="complete()" color="primary">Завершить</button>
</section>
