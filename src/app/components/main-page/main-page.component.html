<section>
  <div>
    <mat-tab-group (selectedTabChange)="onTabChange($event)" >
      <mat-tab label="Пользователи">
        @if (selectedIndex === 0) {
          <app-users-table></app-users-table>
        }
      </mat-tab>
      <mat-tab label="Статистика">
        @if (selectedIndex === 1) {
          <app-statistics></app-statistics>
        }      </mat-tab>
    </mat-tab-group>
  </div>
  <div class="button-add">
    <button color="primary" mat-raised-button (click)="openAddUser()">Добавить нового пользователя</button>
  </div>
</section>
