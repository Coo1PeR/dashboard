<table mat-table [dataSource]="dataSource" matSort> <!--*ngIf="!isLoading"-->

  <!-- Фамилия и Имя -->
  <ng-container matColumnDef="userFullName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Фамилия и имя</th>
    <td mat-cell *matCellDef="let user">{{ user.userFullName }}</td>
  </ng-container>

  <!-- Телефон -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Телефон</th>
    <td mat-cell *matCellDef="let user">{{user.phone}}</td>
  </ng-container>

  <!-- Сумма покупок -->
  <ng-container matColumnDef="totalPurchase">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Сумма покупок</th>
    <td mat-cell *matCellDef="let user">{{user.totalPurchase | currency}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
</table>

<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
